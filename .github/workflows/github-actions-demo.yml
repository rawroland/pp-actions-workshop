  Test:
    runs-on: ubuntu-latest
    needs: Build
    environment: Test
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Echo triggering event
        run: |
          echo Testing...
  Load-Test:
    runs-on: ubuntu-latest
    needs: Build
    environment: Test
    if: github.event_name == 'workflow_dispatch'
    steps:
